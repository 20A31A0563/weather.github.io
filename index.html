<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <div id="container">
        <div id="navbar">
          <h3>Weather App</h3>
          <div id="navsub">
            <p>Home</p>
            <p>Contact</p>
            <p>About</p>
            <p>About</p>
          </div>
        </div>
        <div class="form-group" id="dropdown">
          <label>Select Your City:</label>
          <select @change="getcity" v-model="selected_city">
            <option>Select the City</option>
            <option v-for="i in cities" v-bind:value="i">{{ i}}</option>
          </select>
        </div>
        <div id="result">
          <div id="displaydiv">
            <div id="displayhead">
              <h2 class="heading">{{selected_city}}</h2>
              <img src="day-and-night.png" />
            </div>
            <div class="loader" v-if="load_dis"></div>
            <div id="displayres">
              <table>
                <tr>
                  <td class="heading">Time:</td>
                  <td>{{res_time}}</td>
                </tr>
                <tr>
                  <td class="heading">Temp:</td>
                  <td>{{res_temp}}</td>
                </tr>
                <tr>
                  <td class="heading">Climate:</td>
                  <td>{{res_text}}</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
